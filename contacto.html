<!DOCTYPE html>
<html>
<head>
  <title>Comuna Coworking</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="css/simplegrid.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <script src="js/jquery-1.12.1.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <!-- Barra superior -->
  <div class="grid grid-pad">
    <div class="col-1-3 logo">
      <a href="index.html"><img src="fonts/logo.svg" alt="Logotipo Comuna Coworking"></a>
    </div>
  <div class="col-1-3 push-1-3">
      <div class="redes-sociales">
        <a target="_blank" href="https://www.facebook.com/comunacoworking">
          <span class="icon-FacebookCopy2">
            <span class="path1"></span><span class="path2"></span></span>
          </span>
        </a>
        <a target="_blank" href="https://twitter.com/comunaespacio">
          <span class="icon-TwitterCopy2">
            <span class="path1"></span><span class="path2"></span></span>
          </span>
        </a>
        <a href="contacto.html">| Contacto</a>
      </div>
    </div>
  </div>

    <div class="grid grid-pad">
      <div class="col-10-12">
        <div class="subtitulo">
          <span class="regular">Queremos que seas </span><span class="semi-bold">parte de comuna</span>
        </div>
        <br>
        <div class="subtitulo-contacto">
          <span class="semi-bold">Déjanos saber de ti</span>
        </div>
      </div>
    </div>

    <!-- Insertar formulario aquí -->
    <div class="grid grid-pad">
      <div class="col-6-12">
        <form action="//formspree.io/jler.152@gmail.com" method="POST" id="contact-form">
          <!-- Contact fields -->
          <input type="text" name="name" id="name" placeholder="Nombre: Carlos pero pueden decirme Charlie" required>
          <input type="email" name="_replyto" id="email" placeholder="Email: Tienes un email de comuna ¡hurra!" required>
          <input type="text" name="tel" id="tel" placeholder="Celular: Queremos escuchar tu voz" required>
          <!-- <textarea name="message" id="message" cols="23" rows="2" placeholder="Envíanos un comentario" required></textarea> -->
          <!-- Config fields -->
          <input type="text" name="_gotcha" style="display:none" />
          <!-- <input type="hidden" name="_next" value="index.html" /> -->
          <br>
          <input type="submit" value="ENVIAR" id="sendForm" class="input-naranja">
        </form>
      </div>

      <div class="col-6-12">
        <span class="regular">Somos socialmente activos</span><br>
        <span class="medium">¡SIGUENOS EN REDES SOCIALES!</span>
        <br><br>
        <a target="_blank" href="https://www.facebook.com/comunacoworking">
          <button type="button" name="button" class="btn-azul">FACEBOOK</button>
        </a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a target="_blank" href="https://twitter.com/comunaespacio">
          <button type="button" name="button" class="btn-azul">TWITTER</button>
        </a>

      </div>
    </div>


  </body>
</html>
